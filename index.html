<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div class="slide">
        <div class="container">
            <div class="slide-items">
                <img class="slide-item img" src="./img/1.jpg" alt="bg">
                <img class="slide-item img" src="./img/2.jpg" alt="bg">
                <img class="slide-item img" src="./img/3.jpg" alt="bg">
            </div>
            <div class="slide-arrows">
                <i id="arrow-left" class="fa fa-arrow-left slide-arrow slide-arrow-left" ></i>
                <i id="arrow-right" class="fa fa-arrow-right slide-arrow slide-arrow-right"></i>
            </div>
            <div class="slide-dots">
                <div class="slide-dot-item" onclick="dotPicker(1)"></div>
                <div class="slide-dot-item" onclick="dotPicker(2)"></div>
                <div class="slide-dot-item" onclick="dotPicker(3)"></div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
